<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1350" viewBox="0 0 1080 1350">
  <defs>
    <radialGradient id="smoke1" cx="30%" cy="20%" r="40%">
      <stop offset="0%" stop-color="#333333" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#111111" stop-opacity="1"/>
    </radialGradient>
    <radialGradient id="smoke2" cx="70%" cy="60%" r="35%">
      <stop offset="0%" stop-color="#555555" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#222222" stop-opacity="0.9"/>
    </radialGradient>
    <radialGradient id="smoke3" cx="50%" cy="80%" r="30%">
      <stop offset="0%" stop-color="#444444" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#191919" stop-opacity="1"/>
