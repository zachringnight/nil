  <ellipse cx="800" cy="700" rx="350" ry="250" fill="url(#smoke2)" transform="rotate(25 800 700)"/>
  <ellipse cx="200" cy="1000" rx="300" ry="200" fill="url(#smoke3)" transform="rotate(-30 200 1000)"/>
  <ellipse cx="900" cy="400" rx="200" ry="400" fill="url(#smoke1)" opacity="0.5" transform="rotate(45 900 400)"/>
  <ellipse cx="400" cy="1200" rx="250" ry="150" fill="url(#smoke2)" opacity="0.4" transform="rotate(-10 400 1200)"/>
