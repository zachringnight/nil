<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Event Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="canvas">
    <!-- Background image goes on the canvas via CSS. -->

    <!-- Inner frame -->
    <div class="frame">

      <!-- Top brand plaque -->
      <div class="brand-plaque">
        <span class="brand-text">PANINI</span>
      </div>

      <!-- Main content -->
      <section class="content">
        <h1 class="headline">
          <span class="headline-left">NIL</span>
          <span class="headline-right">LOUNGE</span>
        </h1>

        <div class="event-block">
          <div class="event-line strong">FRIDAY, AUGUST 29</div>
          <div class="event-line strong">7 PM â€“ 12 AM</div>
          <div class="event-line strong venue">LINCOLN SOCIAL ROOFTOP</div>
        </div>

        <hr class="divider" />

        <p class="details">
          GUESTS WILL ENJOY PASSED FOOD, DRINKS, LIVE DJ<br />
          AND COMPLIMENTARY RIDESHARE CREDIT
        </p>

        <address class="address">
          711 N HIGH ST<br />
          9TH FLOOR<br />
          COLUMBUS, OH 43215
        </address>
      </section>

      <!-- Bottom ribbon -->
      <div class="ribbon">
        <span>INVITE ONLY</span>
      </div>

      <!-- Bottom ornaments -->
      <div class="bottom-ornaments">
        <div class="capsule">PANINI</div>

        <!-- Replace src with your badge/logo if desired -->
        <img class="badge" src="./assets/badge-placeholder.svg" alt="Badge" />
      </div>
    </div>
  </main>
</body>
</html>
